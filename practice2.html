<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Pricing Cards with Dark Mode</title>
  <link rel="stylesheet" href="assets/css/practice2.css">
</head>
<body>
  <div class="toggle-container">
    <label>Monthly</label>
    <input type="checkbox" id="pricingToggle">
    <label>Yearly</label>
  </div>

  <div class="cards">
    <div class="card">
      <h2>Basic</h2>
      <div class="price" data-month="₹499/mo" data-year="₹4999/yr">₹499/mo</div>
      <p>1 Website</p>
      <p>5 GB Storage</p>
      <p>Email Support</p>
      <button>Select</button>
    </div>

    <div class="card popular">
      <h2>Pro</h2>
      <div class="price" data-month="₹999/mo" data-year="₹9999/yr">₹999/mo</div>
      <p>10 Websites</p>
      <p>50 GB Storage</p>
      <p>Priority Support</p>
      <button>Select</button>
    </div>

    <div class="card">
      <h2>Enterprise</h2>
      <div class="price" data-month="₹1999/mo" data-year="₹19999/yr">₹1999/mo</div>
      <p>Unlimited Websites</p>
      <p>200 GB Storage</p>
      <p>Phone Support</p>
      <button>Select</button>
    </div>
  </div>

  <script src="assets/js/practice2.js"></script>
</body>
</html>
